<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/stylesheet.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="box">
    <img class="box-ilustration" src="images/illustration-hero.svg" alt="ilustration-music">
    <div class="box-content">
      <h1 class="title">Order Summary</h1>
      
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
      <div class="flex-container">
        <div>
          <img class="image-icon" src="images/icon-music.svg">
        </div>
        <div>
          <p><span class="subtitle">Annual Plan</span> <br>$59.99/year</p>
        </div>
        <div>
          <strong><p class="link-for-change"><a href="#">Change</a></p></strong>
        </div>
      </div>
          
      <button class="button-text">Proceed to Payment</button>
      <p class="link-for-cancel"><a class="a-label" href="#">Cancel Order</a></p>
    </div>
  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="a-label" href="#">Dantek6</a>.
  </div>
</body>
</html>
